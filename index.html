<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexTime Tracker 9000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #f0f0f0;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .pixel-border {
            border: 4px solid #f0f0f0;
            box-shadow: 
                4px 4px 0px #888,
                inset 0 0 0 2px #444;
            background-color: #2a2a2a;
        }
        .pixel-button {
            border: 4px solid #f0f0f0;
            box-shadow: 4px 4px 0px #888;
            background-color: #4a4a4a;
            color: #f0f0f0;
            transition: all 0.1s ease-in-out;
            cursor: pointer;
        }
        .pixel-button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        .pixel-button:disabled {
            background-color: #333;
            box-shadow: 4px 4px 0px #555;
            color: #777;
            cursor: not-allowed;
        }
        .pixel-button:disabled:active {
            transform: none;
        }
        .pixel-button-green { background-color: #2a8a2a; }
        .pixel-button-red { background-color: #a02a2a; }
        .pixel-button-blue { background-color: #2a2a8a; }
        .pixel-button-yellow { background-color: #b4a62a; }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            width: 90%;
            max-width: 500px;
        }
        .text-shadow {
            text-shadow: 2px 2px 0 #000;
        }
        input[type="datetime-local"], select {
            background-color: #333;
            border: 2px solid #f0f0f0;
            color: #f0f0f0;
            padding: 8px;
            font-family: 'Press Start 2P', cursive;
            width: 100%;
        }
        ::-webkit-scrollbar { width: 16px; }
        ::-webkit-scrollbar-track { background: #2a2a2a; border-left: 4px solid #f0f0f0; }
        ::-webkit-scrollbar-thumb { background: #888; border: 4px solid #f0f0f0; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }

        /* Calendar Styles */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day {
            border: 2px solid #555;
            text-align: center;
            padding: 8px 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calendar-day:hover { background-color: #4a4a4a; }
        .calendar-day.has-data { border-color: #b4a62a; color: #b4a62a; }
        .calendar-day.is-today { background-color: #2a2a8a; }
        .calendar-day.is-viewing { background-color: #2a8a2a; }
        .calendar-day.other-month { color: #666; }
        .is-copying .calendar-day:hover {
            cursor: copy;
            background-color: #b4a62a !important;
            color: #1a1a1a !important;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="appContainer" class="container mx-auto max-w-4xl">
        <h1 class="text-3xl md:text-5xl text-center mb-8 text-shadow text-yellow-400">[ FlexTime Tracker 9000 ]</h1>

        <!-- Calendar View -->
        <div id="calendarView" class="pixel-border p-4 mb-8">
            <div class="flex justify-between items-center mb-4">
                <button id="prevMonthBtn" class="pixel-button p-2 text-sm"><<</button>
                <h2 id="monthYearHeader" class="text-xl text-shadow text-green-400"></h2>
                <button id="nextMonthBtn" class="pixel-button p-2 text-sm">>></button>
            </div>
            <div class="grid grid-cols-7 text-center text-sm pb-2">
                <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <!-- Punch Controls -->
        <p id="copyStatus" class="text-center text-yellow-400 mb-4 hidden"></p>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
            <button id="clockInBtn" class="pixel-button pixel-button-green p-4 text-lg">Clock In</button>
            <button id="clockOutBtn" class="pixel-button pixel-button-red p-4 text-lg">Clock Out</button>
            <button id="lunchInBtn" class="pixel-button pixel-button-blue p-4 text-lg">Lunch In</button>
            <button id="lunchOutBtn" class="pixel-button pixel-button-yellow p-4 text-lg">Lunch Out</button>
        </div>
         <div class="text-center mb-8 flex justify-center gap-4">
             <button id="addPunchBtn" class="pixel-button p-3">Add Manual Punch</button>
             <button id="backToTodayBtn" class="pixel-button p-3 hidden">Back to Today</button>
        </div>


        <!-- Time Log -->
        <div class="pixel-border p-4 mb-8">
            <h2 class="text-2xl mb-2 text-shadow text-green-400">> Daily Log_</h2>
            <p id="viewingDateHeader" class="text-sm text-yellow-400 mb-4"></p>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr>
                            <th class="p-2 border-b-4 border-gray-400">Type</th>
                            <th class="p-2 border-b-4 border-gray-400">Timestamp</th>
                            <th class="p-2 border-b-4 border-gray-400">Action</th>
                        </tr>
                    </thead>
                    <tbody id="punchLog"></tbody>
                </table>
            </div>
        </div>

        <!-- Flex Bank -->
        <div class="pixel-border p-4 mb-8">
            <h2 class="text-2xl mb-4 text-shadow text-blue-400">> Flex Bank_</h2>
            <div class="text-xl space-y-2">
                <p>Banked Total: <span id="flexBankHours" class="text-yellow-400">0h 0m</span></p>
                <p>Day's Accrual: <span id="dayAccrual" class="text-yellow-400">0h 0m</span></p>
                <p class="text-sm mt-2">(Based on an 8-hour workday)</p>
            </div>
        </div>

        <!-- App Controls -->
        <div class="pixel-border p-4">
            <h2 class="text-2xl mb-4 text-shadow text-red-400">> System Controls_</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <button id="toggleTimezoneBtn" class="pixel-button p-3">Show UTC</button>
                <button id="exportJsonBtn" class="pixel-button p-3">Export JSON</button>
                <button id="exportCsvBtn" class="pixel-button p-3">Export CSV</button>
                <label for="importFile" class="pixel-button p-3 text-center cursor-pointer">Import JSON</label>
                <input type="file" id="importFile" class="hidden" accept=".json">
                <button id="commitDayBtn" class="pixel-button pixel-button-blue p-3">Save Day</button>
                <button id="copyDayBtn" class="pixel-button p-3">Copy Day</button>
                <button id="clearDayBtn" class="pixel-button pixel-button-red p-3 col-span-full">Clear Entire Day</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="addPunchModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6">
            <h2 class="text-2xl mb-4 text-shadow text-yellow-400">> Add Punch_</h2>
            <select id="addPunchType" class="mb-4">
                <option>Clock In</option>
                <option>Clock Out</option>
                <option>Lunch In</option>
                <option>Lunch Out</option>
            </select>
            <input type="datetime-local" id="addTimestampInput" class="w-full mb-4">
            <div class="flex justify-end gap-4">
                <button id="cancelAddBtn" class="pixel-button p-3">Cancel</button>
                <button id="saveAddBtn" class="pixel-button pixel-button-green p-3">Save</button>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6">
            <h2 class="text-2xl mb-4 text-shadow text-yellow-400">> Edit Timestamp_</h2>
            <input type="datetime-local" id="editTimestampInput" class="w-full mb-4">
            <div class="flex justify-end gap-4">
                <button id="cancelEditBtn" class="pixel-button p-3">Cancel</button>
                <button id="saveEditBtn" class="pixel-button pixel-button-green p-3">Save</button>
            </div>
        </div>
    </div>
    <div id="messageModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6 text-center">
            <p id="messageText" class="text-xl mb-4"></p>
            <button id="closeMessageBtn" class="pixel-button p-3">OK</button>
        </div>
    </div>
    <div id="confirmModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6 text-center">
            <p id="confirmText" class="text-xl mb-6"></p>
            <div class="flex justify-center gap-4">
                <button id="cancelConfirmBtn" class="pixel-button p-3">Cancel</button>
                <button id="confirmBtn" class="pixel-button pixel-button-red p-3">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const appContainer = document.getElementById('appContainer');
            const clockInBtn = document.getElementById('clockInBtn');
            const clockOutBtn = document.getElementById('clockOutBtn');
            const lunchInBtn = document.getElementById('lunchInBtn');
            const lunchOutBtn = document.getElementById('lunchOutBtn');
            const addPunchBtn = document.getElementById('addPunchBtn');
            const punchLog = document.getElementById('punchLog');
            const flexBankHoursEl = document.getElementById('flexBankHours');
            const dayAccrualEl = document.getElementById('dayAccrual');
            const toggleTimezoneBtn = document.getElementById('toggleTimezoneBtn');
            const exportJsonBtn = document.getElementById('exportJsonBtn');
            const exportCsvBtn = document.getElementById('exportCsvBtn');
            const importFile = document.getElementById('importFile');
            const commitDayBtn = document.getElementById('commitDayBtn');
            const copyDayBtn = document.getElementById('copyDayBtn');
            const clearDayBtn = document.getElementById('clearDayBtn');
            const viewingDateHeader = document.getElementById('viewingDateHeader');
            const backToTodayBtn = document.getElementById('backToTodayBtn');
            const copyStatus = document.getElementById('copyStatus');
            
            // Calendar Elements
            const calendarGrid = document.getElementById('calendarGrid');
            const monthYearHeader = document.getElementById('monthYearHeader');
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');
            
            // Modal Elements
            const addPunchModal = document.getElementById('addPunchModal');
            const addPunchType = document.getElementById('addPunchType');
            const addTimestampInput = document.getElementById('addTimestampInput');
            const saveAddBtn = document.getElementById('saveAddBtn');
            const cancelAddBtn = document.getElementById('cancelAddBtn');
            const editModal = document.getElementById('editModal');
            const editTimestampInput = document.getElementById('editTimestampInput');
            const saveEditBtn = document.getElementById('saveEditBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const messageModal = document.getElementById('messageModal');
            const messageText = document.getElementById('messageText');
            const closeMessageBtn = document.getElementById('closeMessageBtn');
            const confirmModal = document.getElementById('confirmModal');
            const confirmText = document.getElementById('confirmText');
            const confirmBtn = document.getElementById('confirmBtn');
            const cancelConfirmBtn = document.getElementById('cancelConfirmBtn');

            // --- App State ---
            let state = {
                allPunches: {}, // Keyed by 'YYYY-MM-DD'
                isUTC: false,
                editingPunchIndex: null,
                calendarDate: new Date(),
                viewingDate: new Date(),
                confirmCallback: null,
                isCopying: false,
                copiedPunches: null,
            };

            const DAILY_GOAL_MINUTES = 8 * 60;

            const toYYYYMMDD = (date) => date.toISOString().slice(0, 10);

            // --- Core Functions ---
            
            function addPunch(type, timestamp) {
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                if (!state.allPunches[viewingDateKey]) {
                    state.allPunches[viewingDateKey] = [];
                }
                
                let punchTimestamp;
                if (timestamp) {
                    punchTimestamp = new Date(timestamp).toISOString();
                } else {
                    const newPunchTime = new Date();
                    newPunchTime.setFullYear(state.viewingDate.getFullYear(), state.viewingDate.getMonth(), state.viewingDate.getDate());
                    punchTimestamp = newPunchTime.toISOString();
                }

                state.allPunches[viewingDateKey].push({ type, timestamp: punchTimestamp });
                saveState();
                render();
            }

            function render() {
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                const todayKey = toYYYYMMDD(new Date());
                const isViewingToday = viewingDateKey === todayKey;
                const punchesForDay = state.allPunches[viewingDateKey] || [];

                renderCalendar();
                renderPunchLog(punchesForDay);
                calculateAndRenderFlexBank();
                updateTimezoneButton();
                updateButtonStates(punchesForDay);
                
                viewingDateHeader.textContent = `[ ${state.viewingDate.toDateString()} ]`;
                backToTodayBtn.classList.toggle('hidden', isViewingToday);
                commitDayBtn.textContent = isViewingToday ? 'Commit Today' : 'Save Day';
                clearDayBtn.disabled = punchesForDay.length === 0;
                copyDayBtn.disabled = punchesForDay.length === 0;
                
                const punchButtons = [clockInBtn, clockOutBtn, lunchInBtn, lunchOutBtn];
                punchButtons.forEach(btn => btn.disabled = !isViewingToday || btn.disabled);

                // Handle copy mode UI
                appContainer.classList.toggle('is-copying', state.isCopying);
                copyDayBtn.textContent = state.isCopying ? 'Cancel Copy' : 'Copy Day';
                copyStatus.classList.toggle('hidden', !state.isCopying);
                if(state.isCopying) {
                    copyStatus.textContent = 'Select a destination date on the calendar.';
                }
            }

            function renderPunchLog(punches) {
                punchLog.innerHTML = '';
                if (punches.length === 0) {
                    punchLog.innerHTML = '<tr><td colspan="3" class="p-2 text-center text-gray-400">[ No punches for this day ]</td></tr>';
                    return;
                }
                
                const sortedPunches = [...punches].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                sortedPunches.forEach((punch) => {
                    const originalIndex = punches.findIndex(p => p.timestamp === punch.timestamp && p.type === punch.type);
                    const tr = document.createElement('tr');
                    const date = new Date(punch.timestamp);
                    const formattedTime = state.isUTC ? date.toUTCString() : date.toLocaleString();
                    
                    tr.innerHTML = `
                        <td class="p-2">${punch.type}</td>
                        <td class="p-2">${formattedTime}</td>
                        <td class="p-2 flex gap-2">
                            <button class="pixel-button text-sm p-1" data-index="${originalIndex}" data-action="edit">Edit</button>
                            <button class="pixel-button pixel-button-red text-sm p-1" data-index="${originalIndex}" data-action="delete">Del</button>
                        </td>
                    `;
                    punchLog.appendChild(tr);
                });
            }
            
            function updateButtonStates(punches) {
                clockInBtn.disabled = true;
                clockOutBtn.disabled = true;
                lunchInBtn.disabled = true;
                lunchOutBtn.disabled = true;

                if (punches.length === 0) {
                    clockInBtn.disabled = false;
                    return;
                }

                const sortedPunches = [...punches].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                const lastPunch = sortedPunches[sortedPunches.length - 1];

                switch (lastPunch.type) {
                    case 'Clock In':
                    case 'Lunch In':
                        clockOutBtn.disabled = false;
                        lunchOutBtn.disabled = false;
                        break;
                    case 'Lunch Out':
                        lunchInBtn.disabled = false;
                        break;
                    case 'Clock Out':
                        clockInBtn.disabled = false;
                        break;
                }
            }

            function calculateAndRenderFlexBank() {
                let committedFlex = 0;
                const todayKey = toYYYYMMDD(new Date());

                // Calculate the total flex from all days *before* today. This is the "bank".
                for (const dateKey in state.allPunches) {
                    if (dateKey >= todayKey) continue;
                    
                    const dailyMinutes = calculateDailyWorkedMinutes(state.allPunches[dateKey]);
                    if (dailyMinutes > 0) {
                        committedFlex += (dailyMinutes - DAILY_GOAL_MINUTES);
                    }
                }
                flexBankHoursEl.textContent = formatMinutesToHours(committedFlex);

                // Calculate the flex for the day currently being viewed for the "accrual" line.
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                const viewingDayPunches = state.allPunches[viewingDateKey] || [];
                const viewingDayMinutes = calculateDailyWorkedMinutes(viewingDayPunches);
                const viewingDayFlex = viewingDayMinutes > 0 ? viewingDayMinutes - DAILY_GOAL_MINUTES : 0;
                dayAccrualEl.textContent = formatMinutesToHours(viewingDayFlex);
            }

            function calculateDailyWorkedMinutes(punches) {
                if (!punches || punches.length === 0) return 0;
                let totalMillis = 0;
                let clockInTime = null;
                let lunchOutTime = null;
                
                const sortedPunches = [...punches].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                for (const punch of sortedPunches) {
                    const punchTime = new Date(punch.timestamp).getTime();
                    switch (punch.type) {
                        case 'Clock In': if (clockInTime === null) clockInTime = punchTime; break;
                        case 'Lunch Out':
                            if (clockInTime !== null && lunchOutTime === null) {
                                totalMillis += (punchTime - clockInTime);
                                clockInTime = null;
                                lunchOutTime = punchTime;
                            }
                            break;
                        case 'Lunch In':
                            if (lunchOutTime !== null) {
                                lunchOutTime = null;
                                clockInTime = punchTime;
                            }
                            break;
                        case 'Clock Out':
                            if (clockInTime !== null) {
                                totalMillis += (punchTime - clockInTime);
                                clockInTime = null;
                            }
                            break;
                    }
                }
                return totalMillis / (1000 * 60);
            }

            // --- Calendar Functions ---
            function renderCalendar() {
                calendarGrid.innerHTML = '';
                const date = state.calendarDate;
                const year = date.getFullYear();
                const month = date.getMonth();

                monthYearHeader.textContent = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarGrid.appendChild(document.createElement('div')).classList.add('calendar-day', 'other-month');
                }

                for (let i = 1; i <= daysInMonth; i++) {
                    const dayEl = document.createElement('div');
                    const dayDate = new Date(year, month, i);
                    const dayKey = toYYYYMMDD(dayDate);
                    
                    dayEl.textContent = i;
                    dayEl.classList.add('calendar-day');
                    dayEl.dataset.date = dayKey;

                    if (state.allPunches[dayKey] && state.allPunches[dayKey].length > 0) dayEl.classList.add('has-data');
                    if (dayKey === toYYYYMMDD(new Date())) dayEl.classList.add('is-today');
                    if (dayKey === toYYYYMMDD(state.viewingDate)) dayEl.classList.add('is-viewing');
                    
                    calendarGrid.appendChild(dayEl);
                }
            }

            // --- State Management ---
            function saveState() {
                localStorage.setItem('flexTimeTrackerState_v4', JSON.stringify(state));
            }

            function loadState() {
                const savedState = localStorage.getItem('flexTimeTrackerState_v4');
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    parsedState.calendarDate = new Date(parsedState.calendarDate);
                    parsedState.viewingDate = new Date(parsedState.viewingDate);
                    state = parsedState;
                }
            }

            // --- Event Handlers ---
            clockInBtn.addEventListener('click', () => addPunch('Clock In'));
            clockOutBtn.addEventListener('click', () => addPunch('Clock Out'));
            lunchInBtn.addEventListener('click', () => addPunch('Lunch In'));
            lunchOutBtn.addEventListener('click', () => addPunch('Lunch Out'));

            toggleTimezoneBtn.addEventListener('click', () => {
                state.isUTC = !state.isUTC;
                render();
            });
            
            commitDayBtn.addEventListener('click', () => {
                saveState();
                showMessage(`Data for ${toYYYYMMDD(state.viewingDate)} has been saved.`);
                render();
            });
            
            copyDayBtn.addEventListener('click', () => {
                state.isCopying = !state.isCopying;
                if (state.isCopying) {
                    const viewingDateKey = toYYYYMMDD(state.viewingDate);
                    state.copiedPunches = state.allPunches[viewingDateKey] ? JSON.parse(JSON.stringify(state.allPunches[viewingDateKey])) : [];
                } else {
                    state.copiedPunches = null;
                }
                render();
            });

            clearDayBtn.addEventListener('click', () => {
                showConfirmation('Are you sure you want to clear all punches for this day?', () => {
                    const viewingDateKey = toYYYYMMDD(state.viewingDate);
                    state.allPunches[viewingDateKey] = [];
                    saveState();
                    render();
                });
            });
            
            backToTodayBtn.addEventListener('click', () => {
                state.viewingDate = new Date();
                state.calendarDate = new Date();
                render();
            });

            prevMonthBtn.addEventListener('click', () => {
                state.calendarDate.setMonth(state.calendarDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                state.calendarDate.setMonth(state.calendarDate.getMonth() + 1);
                renderCalendar();
            });
            calendarGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('calendar-day') && e.target.dataset.date) {
                    const targetDateKey = e.target.dataset.date;
                    if (state.isCopying) {
                        showConfirmation(`Paste punches to ${targetDateKey}? This will overwrite existing data.`, () => {
                            const newPunches = JSON.parse(JSON.stringify(state.copiedPunches));
                            const [year, month, day] = targetDateKey.split('-').map(Number);

                            newPunches.forEach(punch => {
                                const oldDate = new Date(punch.timestamp);
                                const newDate = new Date(Date.UTC(year, month - 1, day, oldDate.getUTCHours(), oldDate.getUTCMinutes(), oldDate.getUTCSeconds()));
                                punch.timestamp = newDate.toISOString();
                            });

                            state.allPunches[targetDateKey] = newPunches;
                            state.isCopying = false;
                            state.copiedPunches = null;
                            saveState();
                            render();
                        });
                    } else {
                        state.viewingDate = new Date(targetDateKey + 'T12:00:00');
                        render();
                    }
                }
            });

            punchLog.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const { action, index } = button.dataset;
                const viewingDateKey = toYYYYMMDD(state.viewingDate);

                if (action === 'edit') {
                    state.editingPunchIndex = parseInt(index, 10);
                    const punchTimestamp = new Date(state.allPunches[viewingDateKey][state.editingPunchIndex].timestamp);
                    const tzoffset = punchTimestamp.getTimezoneOffset() * 60000;
                    const localISOTime = (new Date(punchTimestamp - tzoffset)).toISOString().slice(0, 16);
                    editTimestampInput.value = localISOTime;
                    editModal.classList.remove('hidden');
                } else if (action === 'delete') {
                    showConfirmation('Delete this punch?', () => {
                        state.allPunches[viewingDateKey].splice(parseInt(index, 10), 1);
                        saveState();
                        render();
                    });
                }
            });

            // --- Modal Logic ---
            addPunchBtn.addEventListener('click', () => {
                const now = new Date();
                const viewingDate = state.viewingDate;
                const defaultDate = new Date(viewingDate.getFullYear(), viewingDate.getMonth(), viewingDate.getDate(), now.getHours(), now.getMinutes());
                const tzoffset = defaultDate.getTimezoneOffset() * 60000;
                const localISOTime = (new Date(defaultDate - tzoffset)).toISOString().slice(0, 16);
                addTimestampInput.value = localISOTime;
                addPunchModal.classList.remove('hidden');
            });

            cancelAddBtn.addEventListener('click', () => addPunchModal.classList.add('hidden'));

            saveAddBtn.addEventListener('click', () => {
                if (!addTimestampInput.value) {
                    showMessage("Please select a valid date and time.");
                    return;
                }
                addPunch(addPunchType.value, addTimestampInput.value);
                addPunchModal.classList.add('hidden');
            });

            saveEditBtn.addEventListener('click', () => {
                if (state.editingPunchIndex !== null) {
                    const viewingDateKey = toYYYYMMDD(state.viewingDate);
                    const newTimestamp = new Date(editTimestampInput.value).toISOString();
                    state.allPunches[viewingDateKey][state.editingPunchIndex].timestamp = newTimestamp;
                    closeEditModal();
                    saveState();
                    render();
                }
            });

            cancelEditBtn.addEventListener('click', closeEditModal);

            function closeEditModal() {
                state.editingPunchIndex = null;
                editModal.classList.add('hidden');
            }
            
            function showMessage(message) {
                messageText.textContent = message;
                messageModal.classList.remove('hidden');
            }
            closeMessageBtn.addEventListener('click', () => messageModal.classList.add('hidden'));

            function showConfirmation(message, onConfirm) {
                confirmText.textContent = message;
                state.confirmCallback = onConfirm;
                confirmModal.classList.remove('hidden');
            }
            
            cancelConfirmBtn.addEventListener('click', () => {
                state.confirmCallback = null;
                confirmModal.classList.add('hidden');
            });

            confirmBtn.addEventListener('click', () => {
                if (state.confirmCallback) state.confirmCallback();
                state.confirmCallback = null;
                confirmModal.classList.add('hidden');
            });

            // --- Import/Export Logic ---
            exportJsonBtn.addEventListener('click', () => {
                const dataStr = JSON.stringify(state, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                downloadFile(URL.createObjectURL(dataBlob), 'flex-time-backup-all.json');
            });

            exportCsvBtn.addEventListener('click', () => {
                let csvContent = "Date,Type,Timestamp\n";
                const sortedKeys = Object.keys(state.allPunches).sort();
                for (const dateKey of sortedKeys) {
                    state.allPunches[dateKey].forEach(p => {
                        csvContent += `${dateKey},${p.type},"${p.timestamp}"\n`;
                    });
                }
                const dataBlob = new Blob([csvContent], { type: 'text/csv' });
                downloadFile(URL.createObjectURL(dataBlob), 'flex-time-export-all.csv');
            });

            importFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (importedData.allPunches) {
                            importedData.calendarDate = new Date(importedData.calendarDate);
                            importedData.viewingDate = new Date(importedData.viewingDate);
                            state = importedData;
                            saveState();
                            render();
                            showMessage('Data successfully imported!');
                        } else { showMessage('Error: Invalid JSON file format.'); }
                    } catch (error) { showMessage('Error: Could not parse JSON file.'); }
                };
                reader.readAsText(file);
                event.target.value = '';
            });

            // --- Helper Functions ---
            function updateTimezoneButton() {
                toggleTimezoneBtn.textContent = state.isUTC ? 'Show Local' : 'Show UTC';
            }

            function formatMinutesToHours(totalMinutes) {
                if (isNaN(totalMinutes)) return '0h 0m';
                const sign = totalMinutes < 0 ? '-' : '';
                const absMinutes = Math.abs(totalMinutes);
                const hours = Math.floor(absMinutes / 60);
                const minutes = Math.round(absMinutes % 60);
                return `${sign}${hours}h ${minutes}m`;
            }
            
            function downloadFile(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // --- Initial Load ---
            loadState();
            render();
        });
    </script>
</body>
</html>
