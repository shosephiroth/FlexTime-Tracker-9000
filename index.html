<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexTime Tracker 9000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #f0f0f0;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .pixel-border {
            border: 4px solid #f0f0f0;
            box-shadow: 
                4px 4px 0px #888,
                inset 0 0 0 2px #444;
            background-color: #2a2a2a;
        }
        .pixel-button {
            border: 4px solid #f0f0f0;
            box-shadow: 4px 4px 0px #888;
            background-color: #4a4a4a;
            color: #f0f0f0;
            transition: all 0.1s ease-in-out;
            cursor: pointer;
        }
        .pixel-button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        .pixel-button:disabled {
            background-color: #333;
            box-shadow: 4px 4px 0px #555;
            color: #777;
            cursor: not-allowed;
        }
        .pixel-button:disabled:active {
            transform: none;
        }
        .pixel-button-green { background-color: #2a8a2a; }
        .pixel-button-red { background-color: #a02a2a; }
        .pixel-button-blue { background-color: #2a2a8a; }
        .pixel-button-yellow { background-color: #b4a62a; }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            width: 90%;
            max-width: 500px;
        }
        .text-shadow {
            text-shadow: 2px 2px 0 #000;
        }
        input[type="datetime-local"] {
            background-color: #333;
            border: 2px solid #f0f0f0;
            color: #f0f0f0;
            padding: 8px;
            font-family: 'Press Start 2P', cursive;
        }
        ::-webkit-scrollbar { width: 16px; }
        ::-webkit-scrollbar-track { background: #2a2a2a; border-left: 4px solid #f0f0f0; }
        ::-webkit-scrollbar-thumb { background: #888; border: 4px solid #f0f0f0; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }

        /* Calendar Styles */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day {
            border: 2px solid #555;
            text-align: center;
            padding: 8px 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calendar-day:hover { background-color: #4a4a4a; }
        .calendar-day.has-data { border-color: #b4a62a; color: #b4a62a; }
        .calendar-day.is-today { background-color: #2a2a8a; }
        .calendar-day.is-viewing { background-color: #2a8a2a; }
        .calendar-day.other-month { color: #666; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container mx-auto max-w-4xl">
        <h1 class="text-3xl md:text-5xl text-center mb-8 text-shadow text-yellow-400">[ FlexTime Tracker 9000 ]</h1>

        <!-- Calendar View -->
        <div id="calendarView" class="pixel-border p-4 mb-8">
            <div class="flex justify-between items-center mb-4">
                <button id="prevMonthBtn" class="pixel-button p-2 text-sm"><<</button>
                <h2 id="monthYearHeader" class="text-xl text-shadow text-green-400"></h2>
                <button id="nextMonthBtn" class="pixel-button p-2 text-sm">>></button>
            </div>
            <div class="grid grid-cols-7 text-center text-sm pb-2">
                <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <!-- Punch Controls -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <button id="clockInBtn" class="pixel-button pixel-button-green p-4 text-lg">Clock In</button>
            <button id="clockOutBtn" class="pixel-button pixel-button-red p-4 text-lg">Clock Out</button>
            <button id="lunchInBtn" class="pixel-button pixel-button-blue p-4 text-lg">Lunch In</button>
            <button id="lunchOutBtn" class="pixel-button pixel-button-yellow p-4 text-lg">Lunch Out</button>
        </div>
        <div class="text-center mb-8">
             <button id="backToTodayBtn" class="pixel-button p-3 hidden">Back to Today</button>
        </div>


        <!-- Time Log -->
        <div class="pixel-border p-4 mb-8">
            <h2 class="text-2xl mb-2 text-shadow text-green-400">> Daily Log_</h2>
            <p id="viewingDateHeader" class="text-sm text-yellow-400 mb-4"></p>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr>
                            <th class="p-2 border-b-4 border-gray-400">Type</th>
                            <th class="p-2 border-b-4 border-gray-400">Timestamp</th>
                            <th class="p-2 border-b-4 border-gray-400">Action</th>
                        </tr>
                    </thead>
                    <tbody id="punchLog"></tbody>
                </table>
            </div>
        </div>

        <!-- Flex Bank -->
        <div class="pixel-border p-4 mb-8">
            <h2 class="text-2xl mb-4 text-shadow text-blue-400">> Flex Bank_</h2>
            <div class="text-xl">
                <p>Total Minutes: <span id="flexBankMinutes" class="text-yellow-400">0</span></p>
                <p>Total Hours: <span id="flexBankHours" class="text-yellow-400">0h 0m</span></p>
                <p class="text-sm mt-2">(Based on an 8-hour workday)</p>
            </div>
        </div>

        <!-- App Controls -->
        <div class="pixel-border p-4">
            <h2 class="text-2xl mb-4 text-shadow text-red-400">> System Controls_</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <button id="toggleTimezoneBtn" class="pixel-button p-3">Show UTC</button>
                <button id="exportJsonBtn" class="pixel-button p-3">Export JSON</button>
                <button id="exportCsvBtn" class="pixel-button p-3">Export CSV</button>
                <label for="importFile" class="pixel-button p-3 text-center cursor-pointer">Import JSON</label>
                <input type="file" id="importFile" class="hidden" accept=".json">
                <button id="commitDayBtn" class="pixel-button pixel-button-red p-3 col-span-2 md:col-span-1 lg:col-span-1">Commit & New Day</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="editModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6">
            <h2 class="text-2xl mb-4 text-shadow text-yellow-400">> Edit Timestamp_</h2>
            <input type="datetime-local" id="editTimestampInput" class="w-full mb-4">
            <div class="flex justify-end gap-4">
                <button id="cancelEditBtn" class="pixel-button p-3">Cancel</button>
                <button id="saveEditBtn" class="pixel-button pixel-button-green p-3">Save</button>
            </div>
        </div>
    </div>
    <div id="messageModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6 text-center">
            <p id="messageText" class="text-xl mb-4"></p>
            <button id="closeMessageBtn" class="pixel-button p-3">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const clockInBtn = document.getElementById('clockInBtn');
            const clockOutBtn = document.getElementById('clockOutBtn');
            const lunchInBtn = document.getElementById('lunchInBtn');
            const lunchOutBtn = document.getElementById('lunchOutBtn');
            const punchLog = document.getElementById('punchLog');
            const flexBankMinutesEl = document.getElementById('flexBankMinutes');
            const flexBankHoursEl = document.getElementById('flexBankHours');
            const toggleTimezoneBtn = document.getElementById('toggleTimezoneBtn');
            const exportJsonBtn = document.getElementById('exportJsonBtn');
            const exportCsvBtn = document.getElementById('exportCsvBtn');
            const importFile = document.getElementById('importFile');
            const commitDayBtn = document.getElementById('commitDayBtn');
            const viewingDateHeader = document.getElementById('viewingDateHeader');
            const backToTodayBtn = document.getElementById('backToTodayBtn');
            
            // Calendar Elements
            const calendarGrid = document.getElementById('calendarGrid');
            const monthYearHeader = document.getElementById('monthYearHeader');
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');
            
            // Modal Elements
            const editModal = document.getElementById('editModal');
            const editTimestampInput = document.getElementById('editTimestampInput');
            const saveEditBtn = document.getElementById('saveEditBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const messageModal = document.getElementById('messageModal');
            const messageText = document.getElementById('messageText');
            const closeMessageBtn = document.getElementById('closeMessageBtn');

            // --- App State ---
            let state = {
                allPunches: {}, // Keyed by 'YYYY-MM-DD'
                flexBankMinutes: 0,
                isUTC: false,
                editingPunchIndex: null,
                calendarDate: new Date(), // The month/year being viewed in the calendar
                viewingDate: new Date(), // The specific day whose log is being viewed
            };

            const DAILY_GOAL_MINUTES = 8 * 60;

            // --- Date Formatting Helper ---
            const toYYYYMMDD = (date) => date.toISOString().slice(0, 10);

            // --- Core Functions ---
            
            function addPunch(type) {
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                if (!state.allPunches[viewingDateKey]) {
                    state.allPunches[viewingDateKey] = [];
                }
                const newPunchTime = new Date();
                // Ensure the new punch's date matches the viewing date
                newPunchTime.setFullYear(state.viewingDate.getFullYear(), state.viewingDate.getMonth(), state.viewingDate.getDate());

                state.allPunches[viewingDateKey].push({ type, timestamp: newPunchTime.toISOString() });
                saveState();
                render();
            }

            function render() {
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                const todayKey = toYYYYMMDD(new Date());
                const isViewingToday = viewingDateKey === todayKey;

                renderCalendar();
                renderPunchLog(state.allPunches[viewingDateKey] || []);
                calculateAndRenderFlexBank();
                updateTimezoneButton();
                updateButtonStates(state.allPunches[viewingDateKey] || []);
                
                viewingDateHeader.textContent = `[ ${state.viewingDate.toDateString()} ]`;
                backToTodayBtn.classList.toggle('hidden', isViewingToday);
                commitDayBtn.textContent = isViewingToday ? 'Commit & New Day' : 'Save Day';
                
                // Disable punch controls if not viewing today
                const punchButtons = [clockInBtn, clockOutBtn, lunchInBtn, lunchOutBtn];
                punchButtons.forEach(btn => btn.disabled = !isViewingToday || btn.disabled);
            }

            function renderPunchLog(punches) {
                punchLog.innerHTML = '';
                if (punches.length === 0) {
                    punchLog.innerHTML = '<tr><td colspan="3" class="p-2 text-center text-gray-400">[ No punches for this day ]</td></tr>';
                    return;
                }
                
                const sortedPunches = [...punches].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                sortedPunches.forEach((punch) => {
                    const originalIndex = punches.findIndex(p => p.timestamp === punch.timestamp && p.type === punch.type);
                    const tr = document.createElement('tr');
                    const date = new Date(punch.timestamp);
                    const formattedTime = state.isUTC ? date.toUTCString() : date.toLocaleString();
                    
                    tr.innerHTML = `
                        <td class="p-2">${punch.type}</td>
                        <td class="p-2">${formattedTime}</td>
                        <td class="p-2">
                            <button class="pixel-button text-sm p-1" data-index="${originalIndex}">Edit</button>
                        </td>
                    `;
                    punchLog.appendChild(tr);
                });
            }
            
            function updateButtonStates(punches) {
                clockInBtn.disabled = true;
                clockOutBtn.disabled = true;
                lunchInBtn.disabled = true;
                lunchOutBtn.disabled = true;

                if (punches.length === 0) {
                    clockInBtn.disabled = false;
                    return;
                }

                const sortedPunches = [...punches].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                const lastPunch = sortedPunches[sortedPunches.length - 1];

                switch (lastPunch.type) {
                    case 'Clock In':
                    case 'Lunch In':
                        clockOutBtn.disabled = false;
                        lunchOutBtn.disabled = false;
                        break;
                    case 'Lunch Out':
                        lunchInBtn.disabled = false;
                        break;
                    case 'Clock Out':
                        clockInBtn.disabled = false;
                        break;
                }
            }

            function calculateAndRenderFlexBank() {
                // Calculation should be based on ALL historical data, not just one day
                let totalFlex = 0;
                for (const dateKey in state.allPunches) {
                    // Don't include today's uncommitted time in the saved bank
                    if (dateKey === toYYYYMMDD(new Date())) continue;
                    
                    const dailyMinutes = calculateDailyWorkedMinutes(state.allPunches[dateKey]);
                    if (dailyMinutes > 0) {
                        totalFlex += (dailyMinutes - DAILY_GOAL_MINUTES);
                    }
                }
                state.flexBankMinutes = totalFlex;

                // Add current day's flex for display purposes
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                const viewingDayMinutes = calculateDailyWorkedMinutes(state.allPunches[viewingDateKey] || []);
                const viewingDayFlex = viewingDayMinutes > 0 ? viewingDayMinutes - DAILY_GOAL_MINUTES : 0;
                
                const displayFlexMinutes = state.flexBankMinutes + viewingDayFlex;
                
                flexBankMinutesEl.textContent = displayFlexMinutes.toFixed(0);
                flexBankHoursEl.textContent = formatMinutesToHours(displayFlexMinutes);
            }

            function calculateDailyWorkedMinutes(punches) {
                if (!punches || punches.length === 0) return 0;
                let totalMillis = 0;
                let clockInTime = null;
                let lunchOutTime = null;
                
                const sortedPunches = [...punches].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                for (const punch of sortedPunches) {
                    const punchTime = new Date(punch.timestamp).getTime();
                    switch (punch.type) {
                        case 'Clock In': if (clockInTime === null) clockInTime = punchTime; break;
                        case 'Lunch Out':
                            if (clockInTime !== null && lunchOutTime === null) {
                                totalMillis += (punchTime - clockInTime);
                                clockInTime = null;
                                lunchOutTime = punchTime;
                            }
                            break;
                        case 'Lunch In':
                            if (lunchOutTime !== null) {
                                lunchOutTime = null;
                                clockInTime = punchTime;
                            }
                            break;
                        case 'Clock Out':
                            if (clockInTime !== null) {
                                totalMillis += (punchTime - clockInTime);
                                clockInTime = null;
                            }
                            break;
                    }
                }
                return totalMillis / (1000 * 60);
            }

            // --- Calendar Functions ---
            function renderCalendar() {
                calendarGrid.innerHTML = '';
                const date = state.calendarDate;
                const year = date.getFullYear();
                const month = date.getMonth();

                monthYearHeader.textContent = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Add blank days for the start of the month
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('calendar-day', 'other-month');
                    calendarGrid.appendChild(dayEl);
                }

                // Add actual days
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayEl = document.createElement('div');
                    const dayDate = new Date(year, month, i);
                    const dayKey = toYYYYMMDD(dayDate);
                    
                    dayEl.textContent = i;
                    dayEl.classList.add('calendar-day');
                    dayEl.dataset.date = dayKey;

                    if (state.allPunches[dayKey] && state.allPunches[dayKey].length > 0) {
                        dayEl.classList.add('has-data');
                    }
                    if (dayKey === toYYYYMMDD(new Date())) {
                        dayEl.classList.add('is-today');
                    }
                    if (dayKey === toYYYYMMDD(state.viewingDate)) {
                        dayEl.classList.add('is-viewing');
                    }
                    
                    calendarGrid.appendChild(dayEl);
                }
            }

            // --- State Management ---
            function saveState() {
                localStorage.setItem('flexTimeTrackerState_v2', JSON.stringify(state));
            }

            function loadState() {
                const savedState = localStorage.getItem('flexTimeTrackerState_v2');
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    // Convert date strings back to Date objects
                    parsedState.calendarDate = new Date(parsedState.calendarDate);
                    parsedState.viewingDate = new Date(parsedState.viewingDate);
                    state = parsedState;
                }
            }

            // --- Event Handlers ---
            clockInBtn.addEventListener('click', () => addPunch('Clock In'));
            clockOutBtn.addEventListener('click', () => addPunch('Clock Out'));
            lunchInBtn.addEventListener('click', () => addPunch('Lunch In'));
            lunchOutBtn.addEventListener('click', () => addPunch('Lunch Out'));

            toggleTimezoneBtn.addEventListener('click', () => {
                state.isUTC = !state.isUTC;
                render();
            });
            
            commitDayBtn.addEventListener('click', () => {
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                const todayKey = toYYYYMMDD(new Date());

                if (viewingDateKey === todayKey) { // Commit & New Day
                    const dailyMinutes = calculateDailyWorkedMinutes(state.allPunches[todayKey] || []);
                    if (dailyMinutes > 0) {
                        const dailyFlex = dailyMinutes - DAILY_GOAL_MINUTES;
                        state.flexBankMinutes += dailyFlex;
                    }
                    // This logic is simplified now. We just save. The concept of "new day" is handled by the date.
                    saveState();
                    showMessage('Day committed to Flex Bank!');
                } else { // Save Day
                    saveState();
                    showMessage(`Data for ${viewingDateKey} has been saved.`);
                }
                render();
            });
            
            backToTodayBtn.addEventListener('click', () => {
                state.viewingDate = new Date();
                state.calendarDate = new Date();
                render();
            });

            // Calendar Navigation
            prevMonthBtn.addEventListener('click', () => {
                state.calendarDate.setMonth(state.calendarDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                state.calendarDate.setMonth(state.calendarDate.getMonth() + 1);
                renderCalendar();
            });
            calendarGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('calendar-day') && e.target.dataset.date) {
                    state.viewingDate = new Date(e.target.dataset.date + 'T12:00:00'); // Set to noon to avoid timezone issues
                    render();
                }
            });

            // Edit Modal Logic
            punchLog.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const index = parseInt(e.target.dataset.index, 10);
                    const viewingDateKey = toYYYYMMDD(state.viewingDate);
                    const punchesForDay = state.allPunches[viewingDateKey] || [];
                    
                    state.editingPunchIndex = index;
                    const punchTimestamp = new Date(punchesForDay[index].timestamp);
                    
                    const tzoffset = punchTimestamp.getTimezoneOffset() * 60000;
                    const localISOTime = (new Date(punchTimestamp - tzoffset)).toISOString().slice(0, 16);
                    
                    editTimestampInput.value = localISOTime;
                    editModal.classList.remove('hidden');
                }
            });

            saveEditBtn.addEventListener('click', () => {
                if (state.editingPunchIndex !== null) {
                    const viewingDateKey = toYYYYMMDD(state.viewingDate);
                    const newTimestamp = new Date(editTimestampInput.value).toISOString();
                    state.allPunches[viewingDateKey][state.editingPunchIndex].timestamp = newTimestamp;
                    closeEditModal();
                    saveState();
                    render();
                }
            });

            cancelEditBtn.addEventListener('click', closeEditModal);

            function closeEditModal() {
                state.editingPunchIndex = null;
                editModal.classList.add('hidden');
            }
            
            function showMessage(message) {
                messageText.textContent = message;
                messageModal.classList.remove('hidden');
            }
            
            closeMessageBtn.addEventListener('click', () => messageModal.classList.add('hidden'));

            // Import/Export Logic
            exportJsonBtn.addEventListener('click', () => {
                const dataStr = JSON.stringify(state, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                downloadFile(URL.createObjectURL(dataBlob), 'flex-time-backup-all.json');
            });

            exportCsvBtn.addEventListener('click', () => {
                let csvContent = "Date,Type,Timestamp\n";
                for (const dateKey in state.allPunches) {
                    state.allPunches[dateKey].forEach(p => {
                        csvContent += `${dateKey},${p.type},"${p.timestamp}"\n`;
                    });
                }
                const dataBlob = new Blob([csvContent], { type: 'text/csv' });
                downloadFile(URL.createObjectURL(dataBlob), 'flex-time-export-all.csv');
            });

            importFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (importedData.allPunches && typeof importedData.flexBankMinutes === 'number') {
                            // Re-hydrate dates
                            importedData.calendarDate = new Date(importedData.calendarDate);
                            importedData.viewingDate = new Date(importedData.viewingDate);
                            state = importedData;
                            saveState();
                            render();
                            showMessage('Data successfully imported!');
                        } else { showMessage('Error: Invalid JSON file format.'); }
                    } catch (error) { showMessage('Error: Could not parse JSON file.'); }
                };
                reader.readAsText(file);
                event.target.value = '';
            });

            // --- Helper Functions ---
            function updateTimezoneButton() {
                toggleTimezoneBtn.textContent = state.isUTC ? 'Show Local' : 'Show UTC';
            }

            function formatMinutesToHours(totalMinutes) {
                if (isNaN(totalMinutes)) return '0h 0m';
                const sign = totalMinutes < 0 ? '-' : '';
                const absMinutes = Math.abs(totalMinutes);
                const hours = Math.floor(absMinutes / 60);
                const minutes = Math.round(absMinutes % 60);
                return `${sign}${hours}h ${minutes}m`;
            }
            
            function downloadFile(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // --- Initial Load ---
            loadState();
            render();
        });
    </script>
</body>
</html>
