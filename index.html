<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexTime Tracker 9000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #f0f0f0;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .pixel-border {
            border: 4px solid #f0f0f0;
            box-shadow: 
                4px 4px 0px #888,
                inset 0 0 0 2px #444;
            background-color: #2a2a2a;
        }
        .pixel-button {
            border: 4px solid #f0f0f0;
            box-shadow: 4px 4px 0px #888;
            background-color: #4a4a4a;
            color: #f0f0f0;
            transition: all 0.1s ease-in-out;
            cursor: pointer;
        }
        .pixel-button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        .pixel-button:disabled {
            background-color: #333;
            box-shadow: 4px 4px 0px #555;
            color: #777;
            cursor: not-allowed;
        }
        .pixel-button:disabled:active {
            transform: none;
        }
        .pixel-button-green { background-color: #2a8a2a; }
        .pixel-button-red { background-color: #a02a2a; }
        .pixel-button-blue { background-color: #2a2a8a; }
        .pixel-button-yellow { background-color: #b4a62a; }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            width: 90%;
            max-width: 500px;
        }
        .text-shadow {
            text-shadow: 2px 2px 0 #000;
        }
        input[type="datetime-local"], select, input[type="number"] {
            background-color: #333;
            border: 2px solid #f0f0f0;
            color: #f0f0f0;
            padding: 8px;
            font-family: 'Press Start 2P', cursive;
            width: 100%;
        }
        ::-webkit-scrollbar { width: 16px; }
        ::-webkit-scrollbar-track { background: #2a2a2a; border-left: 4px solid #f0f0f0; }
        ::-webkit-scrollbar-thumb { background: #888; border: 4px solid #f0f0f0; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }

        /* Calendar Styles */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day {
            border: 2px solid #555;
            text-align: center;
            padding: 8px 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calendar-day:hover { background-color: #4a4a4a; }
        .calendar-day.has-data { border-color: #b4a62a; color: #b4a62a; }
        .calendar-day.is-today { background-color: #2a2a8a; }
        .calendar-day.is-viewing { background-color: #2a8a2a; }
        .calendar-day.other-month { color: #666; }
        .is-copying .calendar-day:hover {
            cursor: copy;
            background-color: #b4a62a !important;
            color: #1a1a1a !important;
        }
        .audit-log-container {
            max-height: 150px;
            overflow-y: auto;
            background-color: #111;
            padding: 8px;
            border: 2px solid #555;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="appContainer" class="container mx-auto max-w-4xl">
        <h1 class="text-3xl md:text-5xl text-center mb-8 text-shadow text-yellow-400">[ FlexTime Tracker 9000 ]</h1>

        <!-- Calendar View -->
        <div id="calendarView" class="pixel-border p-4 mb-8">
            <div class="flex justify-between items-center mb-4">
                <button id="prevMonthBtn" class="pixel-button p-2 text-sm"><<</button>
                <h2 id="monthYearHeader" class="text-xl text-shadow text-green-400"></h2>
                <button id="nextMonthBtn" class="pixel-button p-2 text-sm">>></button>
            </div>
            <div class="grid grid-cols-7 text-center text-sm pb-2">
                <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <!-- Punch Controls -->
        <p id="copyStatus" class="text-center text-yellow-400 mb-4 hidden"></p>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
            <button id="clockInBtn" class="pixel-button pixel-button-green p-4 text-lg">Clock In</button>
            <button id="clockOutBtn" class="pixel-button pixel-button-red p-4 text-lg">Clock Out</button>
            <button id="lunchInBtn" class="pixel-button pixel-button-blue p-4 text-lg">Lunch In</button>
            <button id="lunchOutBtn" class="pixel-button pixel-button-yellow p-4 text-lg">Lunch Out</button>
        </div>
         <div class="text-center mb-8 flex justify-center gap-4">
             <button id="addPunchBtn" class="pixel-button p-3">Add Manual Punch</button>
             <button id="backToTodayBtn" class="pixel-button p-3 hidden">Back to Today</button>
        </div>


        <!-- Time Log -->
        <div class="pixel-border p-4 mb-8">
            <h2 class="text-2xl mb-2 text-shadow text-green-400">> Daily Log_</h2>
            <p id="viewingDateHeader" class="text-sm text-yellow-400 mb-4"></p>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr>
                            <th class="p-2 border-b-4 border-gray-400">Type</th>
                            <th class="p-2 border-b-4 border-gray-400">Timestamp</th>
                            <th class="p-2 border-b-4 border-gray-400">Action</th>
                        </tr>
                    </thead>
                    <tbody id="punchLog"></tbody>
                </table>
            </div>
        </div>

        <!-- Audit Log -->
        <div class="pixel-border p-4 mb-8">
            <h2 class="text-2xl mb-2 text-shadow text-green-400">> Audit Log_</h2>
            <div id="auditLogContainer" class="audit-log-container text-xs space-y-1"></div>
        </div>

        <!-- Flex Bank -->
        <div class="pixel-border p-4 mb-8">
            <h2 class="text-2xl mb-4 text-shadow text-blue-400">> Flex Bank_</h2>
            <div class="text-xl space-y-2">
                <p>Banked Total: <span id="flexBankHours" class="text-yellow-400">0h 0m</span></p>
                <p>Day's Accrual: <span id="dayAccrual" class="text-yellow-400">0h 0m</span></p>
                <p id="workdayBasis" class="text-sm mt-2"></p>
            </div>
        </div>

        <!-- App Controls -->
        <div class="pixel-border p-4">
            <h2 class="text-2xl mb-4 text-shadow text-red-400">> System Controls_</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button id="undoBtn" class="pixel-button p-3">Undo</button>
                <button id="redoBtn" class="pixel-button p-3">Redo</button>
                <button id="settingsBtn" class="pixel-button p-3">Settings</button>
                <button id="toggleTimezoneBtn" class="pixel-button p-3">Show UTC</button>
                <label for="importFile" class="pixel-button p-3 text-center cursor-pointer">Import</label>
                <input type="file" id="importFile" class="hidden" accept=".json">
                <button id="exportJsonBtn" class="pixel-button p-3">Export JSON</button>
                <button id="exportCsvBtn" class="pixel-button p-3">Export CSV</button>
                <button id="commitDayBtn" class="pixel-button pixel-button-blue p-3">Save Day</button>
                <button id="copyDayBtn" class="pixel-button p-3">Copy Day</button>
                <button id="copyWeekBtn" class="pixel-button p-3">Copy Week</button>
                <button id="copyMonthBtn" class="pixel-button p-3">Copy Month</button>
                <button id="clearDayBtn" class="pixel-button pixel-button-red p-3 col-span-full">Clear Entire Day</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="settingsModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6">
            <h2 class="text-2xl mb-6 text-shadow text-yellow-400">> Settings_</h2>
            <label for="dailyGoalHoursInput" class="block mb-2 text-sm">Hours in a workday:</label>
            <input type="number" id="dailyGoalHoursInput" class="w-full mb-6" step="0.1" min="0">
            <div class="flex justify-end gap-4">
                <button id="cancelSettingsBtn" class="pixel-button p-3">Cancel</button>
                <button id="saveSettingsBtn" class="pixel-button pixel-button-green p-3">Save</button>
            </div>
        </div>
    </div>
    <div id="addPunchModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6">
            <h2 class="text-2xl mb-4 text-shadow text-yellow-400">> Add Punch_</h2>
            <select id="addPunchType" class="mb-4">
                <option>Clock In</option>
                <option>Clock Out</option>
                <option>Lunch In</option>
                <option>Lunch Out</option>
            </select>
            <input type="datetime-local" id="addTimestampInput" class="w-full mb-4">
            <div class="flex justify-end gap-4">
                <button id="cancelAddBtn" class="pixel-button p-3">Cancel</button>
                <button id="saveAddBtn" class="pixel-button pixel-button-green p-3">Save</button>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6">
            <h2 class="text-2xl mb-4 text-shadow text-yellow-400">> Edit Timestamp_</h2>
            <input type="datetime-local" id="editTimestampInput" class="w-full mb-4">
            <div class="flex justify-end gap-4">
                <button id="cancelEditBtn" class="pixel-button p-3">Cancel</button>
                <button id="saveEditBtn" class="pixel-button pixel-button-green p-3">Save</button>
            </div>
        </div>
    </div>
    <div id="messageModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6 text-center">
            <p id="messageText" class="text-xl mb-4"></p>
            <button id="closeMessageBtn" class="pixel-button p-3">OK</button>
        </div>
    </div>
    <div id="confirmModal" class="modal-backdrop hidden">
        <div class="modal-content pixel-border p-6 text-center">
            <p id="confirmText" class="text-xl mb-6"></p>
            <div class="flex justify-center gap-4">
                <button id="cancelConfirmBtn" class="pixel-button p-3">Cancel</button>
                <button id="confirmBtn" class="pixel-button pixel-button-red p-3">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const appContainer = document.getElementById('appContainer');
            const clockInBtn = document.getElementById('clockInBtn');
            const clockOutBtn = document.getElementById('clockOutBtn');
            const lunchInBtn = document.getElementById('lunchInBtn');
            const lunchOutBtn = document.getElementById('lunchOutBtn');
            const addPunchBtn = document.getElementById('addPunchBtn');
            const punchLog = document.getElementById('punchLog');
            const auditLogContainer = document.getElementById('auditLogContainer');
            const flexBankHoursEl = document.getElementById('flexBankHours');
            const dayAccrualEl = document.getElementById('dayAccrual');
            const workdayBasis = document.getElementById('workdayBasis');
            const toggleTimezoneBtn = document.getElementById('toggleTimezoneBtn');
            const exportJsonBtn = document.getElementById('exportJsonBtn');
            const exportCsvBtn = document.getElementById('exportCsvBtn');
            const importFile = document.getElementById('importFile');
            const commitDayBtn = document.getElementById('commitDayBtn');
            const copyDayBtn = document.getElementById('copyDayBtn');
            const copyWeekBtn = document.getElementById('copyWeekBtn');
            const copyMonthBtn = document.getElementById('copyMonthBtn');
            const clearDayBtn = document.getElementById('clearDayBtn');
            const viewingDateHeader = document.getElementById('viewingDateHeader');
            const backToTodayBtn = document.getElementById('backToTodayBtn');
            const copyStatus = document.getElementById('copyStatus');
            const settingsBtn = document.getElementById('settingsBtn');
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');
            
            // Modal Elements
            const settingsModal = document.getElementById('settingsModal');
            const dailyGoalHoursInput = document.getElementById('dailyGoalHoursInput');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const cancelSettingsBtn = document.getElementById('cancelSettingsBtn');
            const addPunchModal = document.getElementById('addPunchModal');
            const addPunchType = document.getElementById('addPunchType');
            const addTimestampInput = document.getElementById('addTimestampInput');
            const saveAddBtn = document.getElementById('saveAddBtn');
            const cancelAddBtn = document.getElementById('cancelAddBtn');
            const editModal = document.getElementById('editModal');
            const editTimestampInput = document.getElementById('editTimestampInput');
            const saveEditBtn = document.getElementById('saveEditBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const messageModal = document.getElementById('messageModal');
            const messageText = document.getElementById('messageText');
            const closeMessageBtn = document.getElementById('closeMessageBtn');
            const confirmModal = document.getElementById('confirmModal');
            const confirmText = document.getElementById('confirmText');
            const confirmBtn = document.getElementById('confirmBtn');
            const cancelConfirmBtn = document.getElementById('cancelConfirmBtn');

            // --- App State ---
            let state = {
                allPunches: {}, // Keyed by 'YYYY-MM-DD', now holds { punches: [], log: [] }
                settings: { dailyGoalHours: 8 },
                isUTC: false,
                editingPunchIndex: null,
                calendarDate: new Date(),
                viewingDate: new Date(),
                confirmCallback: null,
                copyMode: null, 
                copiedData: null,
            };
            
            // History for Undo/Redo
            let history = [];
            let historyIndex = -1;

            const toYYYYMMDD = (date) => date.toISOString().slice(0, 10);

            // --- History and State Management ---
            function recordChange(changeFunction) {
                const currentState = JSON.stringify(state);
                
                if (historyIndex < history.length - 1) {
                    history = history.slice(0, historyIndex + 1);
                }
                
                history.push(currentState);
                historyIndex++;

                if (history.length > 50) {
                    history.shift();
                    historyIndex--;
                }

                changeFunction();
                
                saveState();
                render();
            }

            function undo() {
                if (historyIndex > 0) {
                    historyIndex--;
                    state = JSON.parse(history[historyIndex]);
                    state.calendarDate = new Date(state.calendarDate);
                    state.viewingDate = new Date(state.viewingDate);
                    
                    logAction('Undo action performed.');
                    history[historyIndex] = JSON.stringify(state);

                    saveState();
                    render();
                }
            }

            function redo() {
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    state = JSON.parse(history[historyIndex]);
                    state.calendarDate = new Date(state.calendarDate);
                    state.viewingDate = new Date(state.viewingDate);

                    logAction('Redo action performed.');
                    history[historyIndex] = JSON.stringify(state);

                    saveState();
                    render();
                }
            }
            
            function logAction(message) {
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                if (!state.allPunches[viewingDateKey]) {
                    state.allPunches[viewingDateKey] = { punches: [], log: [] };
                }
                if (!state.allPunches[viewingDateKey].log) {
                    state.allPunches[viewingDateKey].log = [];
                }
                const time = new Date().toLocaleTimeString();
                state.allPunches[viewingDateKey].log.push(`[${time}] ${message}`);
            }

            // --- Core Functions ---
            function render() {
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                const dayData = state.allPunches[viewingDateKey] || { punches: [], log: [] };
                const punchesForDay = dayData.punches;

                renderCalendar();
                renderPunchLog(punchesForDay);
                renderAuditLog(dayData.log || []);
                calculateAndRenderFlexBank();
                updateTimezoneButton();
                updateButtonStates(punchesForDay);
                
                viewingDateHeader.textContent = `[ ${state.viewingDate.toDateString()} ]`;
                backToTodayBtn.classList.toggle('hidden', viewingDateKey === toYYYYMMDD(new Date()));
                commitDayBtn.textContent = (viewingDateKey === toYYYYMMDD(new Date())) ? 'Commit Today' : 'Save Day';
                clearDayBtn.disabled = punchesForDay.length === 0;
                
                const punchButtons = [clockInBtn, clockOutBtn, lunchInBtn, lunchOutBtn];
                punchButtons.forEach(btn => btn.disabled = (viewingDateKey !== toYYYYMMDD(new Date())) || btn.disabled);

                appContainer.classList.toggle('is-copying', !!state.copyMode);
                copyDayBtn.textContent = state.copyMode === 'day' ? 'Cancel' : 'Copy Day';
                copyWeekBtn.textContent = state.copyMode === 'week' ? 'Cancel' : 'Copy Week';
                copyMonthBtn.textContent = state.copyMode === 'month' ? 'Cancel' : 'Copy Month';
                copyDayBtn.disabled = punchesForDay.length === 0 && state.copyMode !== 'day';
                copyWeekBtn.disabled = state.copyMode && state.copyMode !== 'week';
                copyMonthBtn.disabled = state.copyMode && state.copyMode !== 'month';
                copyStatus.classList.toggle('hidden', !state.copyMode);
                if(state.copyMode) {
                    copyStatus.textContent = `Copying ${state.copyMode}. Select a destination start date.`;
                }

                undoBtn.disabled = historyIndex <= 0;
                redoBtn.disabled = historyIndex >= history.length - 1;
            }

            function renderPunchLog(punches) {
                punchLog.innerHTML = '';
                if (punches.length === 0) {
                    punchLog.innerHTML = '<tr><td colspan="3" class="p-2 text-center text-gray-400">[ No punches for this day ]</td></tr>';
                    return;
                }
                
                const sortedPunches = [...punches].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                sortedPunches.forEach((punch) => {
                    const originalIndex = punches.findIndex(p => p.timestamp === punch.timestamp && p.type === punch.type);
                    const tr = document.createElement('tr');
                    const date = new Date(punch.timestamp);
                    const formattedTime = state.isUTC ? date.toUTCString() : date.toLocaleString();
                    
                    tr.innerHTML = `
                        <td class="p-2">${punch.type}</td>
                        <td class="p-2">${formattedTime}</td>
                        <td class="p-2 flex gap-2">
                            <button class="pixel-button text-sm p-1" data-index="${originalIndex}" data-action="edit">Edit</button>
                            <button class="pixel-button pixel-button-red text-sm p-1" data-index="${originalIndex}" data-action="delete">Del</button>
                        </td>
                    `;
                    punchLog.appendChild(tr);
                });
            }

            function renderAuditLog(log) {
                auditLogContainer.innerHTML = '';
                if (!log || log.length === 0) {
                    auditLogContainer.innerHTML = '<p class="text-gray-400">[ No actions logged for this day ]</p>';
                    return;
                }
                log.forEach(entry => {
                    const p = document.createElement('p');
                    p.textContent = entry;
                    auditLogContainer.appendChild(p);
                });
                auditLogContainer.scrollTop = auditLogContainer.scrollHeight;
            }
            
            function updateButtonStates(punches) {
                clockInBtn.disabled = true;
                clockOutBtn.disabled = true;
                lunchInBtn.disabled = true;
                lunchOutBtn.disabled = true;

                if (punches.length === 0) {
                    clockInBtn.disabled = false;
                    return;
                }

                const sortedPunches = [...punches].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                const lastPunch = sortedPunches[sortedPunches.length - 1];

                switch (lastPunch.type) {
                    case 'Clock In':
                    case 'Lunch In':
                        clockOutBtn.disabled = false;
                        lunchOutBtn.disabled = false;
                        break;
                    case 'Lunch Out':
                        lunchInBtn.disabled = false;
                        break;
                    case 'Clock Out':
                        clockInBtn.disabled = false;
                        break;
                }
            }

            function calculateAndRenderFlexBank() {
                let committedFlex = 0;
                const todayKey = toYYYYMMDD(new Date());
                const dailyGoalMinutes = state.settings.dailyGoalHours * 60;

                for (const dateKey in state.allPunches) {
                    if (dateKey >= todayKey) continue;
                    
                    const dayData = state.allPunches[dateKey];
                    const dailyMinutes = calculateDailyWorkedMinutes(dayData.punches);
                    if (dailyMinutes > 0) {
                        committedFlex += (dailyMinutes - dailyGoalMinutes);
                    }
                }
                flexBankHoursEl.textContent = formatMinutesToHours(committedFlex);

                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                const viewingDayPunches = (state.allPunches[viewingDateKey] || {punches:[]}).punches;
                const viewingDayMinutes = calculateDailyWorkedMinutes(viewingDayPunches);
                const viewingDayFlex = viewingDayMinutes > 0 ? viewingDayMinutes - dailyGoalMinutes : 0;
                dayAccrualEl.textContent = formatMinutesToHours(viewingDayFlex);
                workdayBasis.textContent = `(Based on a ${state.settings.dailyGoalHours}-hour workday)`;
            }

            function calculateDailyWorkedMinutes(punches) {
                if (!punches || punches.length === 0) return 0;
                let totalMillis = 0;
                let clockInTime = null;
                let lunchOutTime = null;
                
                const sortedPunches = [...punches].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                for (const punch of sortedPunches) {
                    const punchTime = new Date(punch.timestamp).getTime();
                    switch (punch.type) {
                        case 'Clock In': if (clockInTime === null) clockInTime = punchTime; break;
                        case 'Lunch Out':
                            if (clockInTime !== null && lunchOutTime === null) {
                                totalMillis += (punchTime - clockInTime);
                                clockInTime = null;
                                lunchOutTime = punchTime;
                            }
                            break;
                        case 'Lunch In':
                            if (lunchOutTime !== null) {
                                lunchOutTime = null;
                                clockInTime = punchTime;
                            }
                            break;
                        case 'Clock Out':
                            if (clockInTime !== null) {
                                totalMillis += (punchTime - clockInTime);
                                clockInTime = null;
                            }
                            break;
                    }
                }
                return totalMillis / (1000 * 60);
            }

            function renderCalendar() {
                calendarGrid.innerHTML = '';
                const date = state.calendarDate;
                const year = date.getFullYear();
                const month = date.getMonth();

                monthYearHeader.textContent = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarGrid.appendChild(document.createElement('div')).classList.add('calendar-day', 'other-month');
                }

                for (let i = 1; i <= daysInMonth; i++) {
                    const dayEl = document.createElement('div');
                    const dayDate = new Date(year, month, i);
                    const dayKey = toYYYYMMDD(dayDate);
                    
                    dayEl.textContent = i;
                    dayEl.classList.add('calendar-day');
                    dayEl.dataset.date = dayKey;

                    if (state.allPunches[dayKey] && state.allPunches[dayKey].punches.length > 0) dayEl.classList.add('has-data');
                    if (dayKey === toYYYYMMDD(new Date())) dayEl.classList.add('is-today');
                    if (dayKey === toYYYYMMDD(state.viewingDate)) dayEl.classList.add('is-viewing');
                    
                    calendarGrid.appendChild(dayEl);
                }
            }

            function saveState() {
                localStorage.setItem('flexTimeTrackerState_v7', JSON.stringify(state));
            }

            function loadState() {
                const savedState = localStorage.getItem('flexTimeTrackerState_v7');
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    state = { ...state, ...parsedState };
                    state.calendarDate = new Date(state.calendarDate);
                    state.viewingDate = new Date(state.viewingDate);
                    if (!state.settings) {
                        state.settings = { dailyGoalHours: 8 };
                    }
                }
                // Initialize history
                history = [JSON.stringify(state)];
                historyIndex = 0;
            }
            
            function cancelCopy() {
                state.copyMode = null;
                state.copiedData = null;
                render();
            }

            // --- Event Handlers ---
            undoBtn.addEventListener('click', undo);
            redoBtn.addEventListener('click', redo);

            clockInBtn.addEventListener('click', () => recordChange(() => {
                logAction('Clocked In.');
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                if (!state.allPunches[viewingDateKey]) state.allPunches[viewingDateKey] = { punches: [], log: [] };
                const newPunchTime = new Date();
                newPunchTime.setFullYear(state.viewingDate.getFullYear(), state.viewingDate.getMonth(), state.viewingDate.getDate());
                state.allPunches[viewingDateKey].punches.push({ type: 'Clock In', timestamp: newPunchTime.toISOString() });
            }));
            clockOutBtn.addEventListener('click', () => recordChange(() => {
                logAction('Clocked Out.');
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                if (!state.allPunches[viewingDateKey]) state.allPunches[viewingDateKey] = { punches: [], log: [] };
                const newPunchTime = new Date();
                newPunchTime.setFullYear(state.viewingDate.getFullYear(), state.viewingDate.getMonth(), state.viewingDate.getDate());
                state.allPunches[viewingDateKey].punches.push({ type: 'Clock Out', timestamp: newPunchTime.toISOString() });
            }));
            lunchInBtn.addEventListener('click', () => recordChange(() => {
                logAction('Punched in from lunch.');
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                if (!state.allPunches[viewingDateKey]) state.allPunches[viewingDateKey] = { punches: [], log: [] };
                const newPunchTime = new Date();
                newPunchTime.setFullYear(state.viewingDate.getFullYear(), state.viewingDate.getMonth(), state.viewingDate.getDate());
                state.allPunches[viewingDateKey].punches.push({ type: 'Lunch In', timestamp: newPunchTime.toISOString() });
            }));
            lunchOutBtn.addEventListener('click', () => recordChange(() => {
                logAction('Punched out for lunch.');
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                if (!state.allPunches[viewingDateKey]) state.allPunches[viewingDateKey] = { punches: [], log: [] };
                const newPunchTime = new Date();
                newPunchTime.setFullYear(state.viewingDate.getFullYear(), state.viewingDate.getMonth(), state.viewingDate.getDate());
                state.allPunches[viewingDateKey].punches.push({ type: 'Lunch Out', timestamp: newPunchTime.toISOString() });
            }));

            commitDayBtn.addEventListener('click', () => {
                saveState();
                showMessage(`Data for ${toYYYYMMDD(state.viewingDate)} has been saved.`);
                // No history change for just saving
            });

            copyDayBtn.addEventListener('click', () => {
                if (state.copyMode === 'day') {
                    cancelCopy();
                    return;
                }
                const viewingDateKey = toYYYYMMDD(state.viewingDate);
                state.copyMode = 'day';
                state.copiedData = {
                    punches: state.allPunches[viewingDateKey] ? JSON.parse(JSON.stringify(state.allPunches[viewingDateKey].punches)) : []
                };
                render();
            });

            copyWeekBtn.addEventListener('click', () => {
                if (state.copyMode === 'week') {
                    cancelCopy();
                    return;
                }
                const dayOfWeek = state.viewingDate.getDay();
                const startDate = new Date(state.viewingDate);
                startDate.setDate(startDate.getDate() - dayOfWeek);
                
                const weekPunches = {};
                for(let i=0; i<7; i++) {
                    const date = new Date(startDate);
                    date.setDate(date.getDate() + i);
                    const dateKey = toYYYYMMDD(date);
                    if (state.allPunches[dateKey]) {
                        weekPunches[dateKey] = JSON.parse(JSON.stringify(state.allPunches[dateKey].punches));
                    }
                }
                state.copyMode = 'week';
                state.copiedData = { startDate: toYYYYMMDD(startDate), punches: weekPunches };
                render();
            });
            
            copyMonthBtn.addEventListener('click', () => {
                if (state.copyMode === 'month') {
                    cancelCopy();
                    return;
                }
                const year = state.viewingDate.getFullYear();
                const month = state.viewingDate.getMonth();
                const startDate = new Date(year, month, 1);
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                const monthPunches = {};
                for(let i=0; i<daysInMonth; i++) {
                    const date = new Date(startDate);
                    date.setDate(date.getDate() + i);
                    const dateKey = toYYYYMMDD(date);
                     if (state.allPunches[dateKey]) {
                        monthPunches[dateKey] = JSON.parse(JSON.stringify(state.allPunches[dateKey].punches));
                    }
                }
                state.copyMode = 'month';
                state.copiedData = { startDate: toYYYYMMDD(startDate), punches: monthPunches };
                render();
            });

            clearDayBtn.addEventListener('click', () => {
                showConfirmation('Are you sure you want to clear all punches for this day?', () => {
                    recordChange(() => {
                        const viewingDateKey = toYYYYMMDD(state.viewingDate);
                        logAction('Cleared all punches for the day.');
                        if(state.allPunches[viewingDateKey]) {
                            state.allPunches[viewingDateKey].punches = [];
                        }
                    });
                });
            });
            
            backToTodayBtn.addEventListener('click', () => {
                state.viewingDate = new Date();
                state.calendarDate = new Date();
                render();
            });

            prevMonthBtn.addEventListener('click', () => {
                state.calendarDate.setMonth(state.calendarDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                state.calendarDate.setMonth(state.calendarDate.getMonth() + 1);
                renderCalendar();
            });
            calendarGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('calendar-day') && e.target.dataset.date) {
                    const targetDateKey = e.target.dataset.date;
                    if (state.copyMode) {
                        handlePaste(targetDateKey);
                    } else {
                        state.viewingDate = new Date(targetDateKey + 'T12:00:00');
                        render();
                    }
                }
            });

            function handlePaste(targetDateKey) {
                showConfirmation(`Paste punches to ${targetDateKey}? This will overwrite existing data.`, () => {
                    recordChange(() => {
                        if (state.copyMode === 'day') {
                            const newPunches = JSON.parse(JSON.stringify(state.copiedData.punches));
                            const [year, month, day] = targetDateKey.split('-').map(Number);
                            newPunches.forEach(punch => {
                                const oldDate = new Date(punch.timestamp);
                                const newDate = new Date(Date.UTC(year, month - 1, day, oldDate.getUTCHours(), oldDate.getUTCMinutes(), oldDate.getUTCSeconds()));
                                punch.timestamp = newDate.toISOString();
                            });
                            if (!state.allPunches[targetDateKey]) state.allPunches[targetDateKey] = { punches: [], log: [] };
                            state.allPunches[targetDateKey].punches = newPunches;
                            logAction(`Pasted day from ${toYYYYMMDD(state.viewingDate)}.`);
                        } else if (state.copyMode === 'week' || state.copyMode === 'month') {
                            const sourceStartDate = new Date(state.copiedData.startDate + 'T12:00:00');
                            const destStartDate = new Date(targetDateKey + 'T12:00:00');
                            
                            for (const sourceDateKey in state.copiedData.punches) {
                                const sourceDate = new Date(sourceDateKey + 'T12:00:00');
                                const offset = (sourceDate - sourceStartDate) / (1000 * 60 * 60 * 24);
                                
                                const destDate = new Date(destStartDate);
                                destDate.setDate(destDate.getDate() + offset);
                                const destDateKey = toYYYYMMDD(destDate);

                                const newPunches = JSON.parse(JSON.stringify(state.copiedData.punches[sourceDateKey]));
                                newPunches.forEach(punch => {
                                    const oldDate = new Date(punch.timestamp);
                                    const newDate = new Date(Date.UTC(destDate.getFullYear(), destDate.getMonth(), destDate.getDate(), oldDate.getUTCHours(), oldDate.getUTCMinutes(), oldDate.getUTCSeconds()));
                                    punch.timestamp = newDate.toISOString();
                                });
                                if (!state.allPunches[destDateKey]) state.allPunches[destDateKey] = { punches: [], log: [] };
                                state.allPunches[destDateKey].punches = newPunches;
                            }
                            logAction(`Pasted ${state.copyMode} starting from ${state.copiedData.startDate}.`);
                        }
                        cancelCopy();
                    });
                });
            }

            punchLog.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const { action, index } = button.dataset;
                const viewingDateKey = toYYYYMMDD(state.viewingDate);

                if (action === 'edit') {
                    state.editingPunchIndex = parseInt(index, 10);
                    const punchTimestamp = new Date(state.allPunches[viewingDateKey].punches[state.editingPunchIndex].timestamp);
                    const tzoffset = punchTimestamp.getTimezoneOffset() * 60000;
                    const localISOTime = (new Date(punchTimestamp - tzoffset)).toISOString().slice(0, 16);
                    editTimestampInput.value = localISOTime;
                    editModal.classList.remove('hidden');
                } else if (action === 'delete') {
                    showConfirmation('Delete this punch?', () => {
                        recordChange(() => {
                            const idxToDelete = parseInt(index, 10);
                            const deletedPunch = state.allPunches[viewingDateKey].punches[idxToDelete];
                            logAction(`Deleted punch: ${deletedPunch.type} @ ${new Date(deletedPunch.timestamp).toLocaleString()}`);
                            state.allPunches[viewingDateKey].punches.splice(idxToDelete, 1);
                        });
                    });
                }
            });

            // --- Modal Logic ---
            settingsBtn.addEventListener('click', () => {
                dailyGoalHoursInput.value = state.settings.dailyGoalHours;
                settingsModal.classList.remove('hidden');
            });

            cancelSettingsBtn.addEventListener('click', () => settingsModal.classList.add('hidden'));

            saveSettingsBtn.addEventListener('click', () => {
                const newHours = parseFloat(dailyGoalHoursInput.value);
                if (!isNaN(newHours) && newHours > 0) {
                    recordChange(() => {
                        logAction(`Changed workday hours from ${state.settings.dailyGoalHours} to ${newHours}.`);
                        state.settings.dailyGoalHours = newHours;
                    });
                    settingsModal.classList.add('hidden');
                } else {
                    showMessage('Please enter a valid number of hours.');
                }
            });

            addPunchBtn.addEventListener('click', () => {
                const now = new Date();
                const viewingDate = state.viewingDate;
                const defaultDate = new Date(viewingDate.getFullYear(), viewingDate.getMonth(), viewingDate.getDate(), now.getHours(), now.getMinutes());
                const tzoffset = defaultDate.getTimezoneOffset() * 60000;
                const localISOTime = (new Date(defaultDate - tzoffset)).toISOString().slice(0, 16);
                addTimestampInput.value = localISOTime;
                addPunchModal.classList.remove('hidden');
            });

            cancelAddBtn.addEventListener('click', () => addPunchModal.classList.add('hidden'));

            saveAddBtn.addEventListener('click', () => {
                if (!addTimestampInput.value) {
                    showMessage("Please select a valid date and time.");
                    return;
                }
                recordChange(() => {
                    const type = addPunchType.value;
                    const timestamp = addTimestampInput.value;
                    logAction(`Manually added punch: ${type} @ ${new Date(timestamp).toLocaleString()}`);
                    const viewingDateKey = toYYYYMMDD(state.viewingDate);
                    if (!state.allPunches[viewingDateKey]) state.allPunches[viewingDateKey] = { punches: [], log: [] };
                    state.allPunches[viewingDateKey].punches.push({ type, timestamp: new Date(timestamp).toISOString() });
                });
                addPunchModal.classList.add('hidden');
            });

            saveEditBtn.addEventListener('click', () => {
                if (state.editingPunchIndex !== null) {
                    recordChange(() => {
                        const viewingDateKey = toYYYYMMDD(state.viewingDate);
                        const oldPunch = state.allPunches[viewingDateKey].punches[state.editingPunchIndex];
                        const newTimestamp = new Date(editTimestampInput.value).toISOString();
                        logAction(`Edited punch from ${oldPunch.type} @ ${new Date(oldPunch.timestamp).toLocaleString()} to ${new Date(newTimestamp).toLocaleString()}`);
                        state.allPunches[viewingDateKey].punches[state.editingPunchIndex].timestamp = newTimestamp;
                    });
                    closeEditModal();
                }
            });

            cancelEditBtn.addEventListener('click', closeEditModal);

            function closeEditModal() {
                state.editingPunchIndex = null;
                editModal.classList.add('hidden');
            }
            
            function showMessage(message) {
                messageText.textContent = message;
                messageModal.classList.remove('hidden');
            }
            closeMessageBtn.addEventListener('click', () => messageModal.classList.add('hidden'));

            function showConfirmation(message, onConfirm) {
                confirmText.textContent = message;
                state.confirmCallback = onConfirm;
                confirmModal.classList.remove('hidden');
            }
            
            cancelConfirmBtn.addEventListener('click', () => {
                state.confirmCallback = null;
                confirmModal.classList.add('hidden');
            });

            confirmBtn.addEventListener('click', () => {
                if (state.confirmCallback) state.confirmCallback();
                state.confirmCallback = null;
                confirmModal.classList.add('hidden');
            });

            // --- Import/Export Logic ---
            exportJsonBtn.addEventListener('click', () => {
                const dataStr = JSON.stringify(state, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                downloadFile(URL.createObjectURL(dataBlob), 'flex-time-backup-all.json');
            });

            exportCsvBtn.addEventListener('click', () => {
                let csvContent = "Date,Type,Timestamp\n";
                const sortedKeys = Object.keys(state.allPunches).sort();
                for (const dateKey of sortedKeys) {
                    const dayData = state.allPunches[dateKey];
                    dayData.punches.forEach(p => {
                        csvContent += `${dateKey},${p.type},"${p.timestamp}"\n`;
                    });
                }
                const dataBlob = new Blob([csvContent], { type: 'text/csv' });
                downloadFile(URL.createObjectURL(dataBlob), 'flex-time-export-all.csv');
            });

            importFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (importedData.allPunches) {
                            const defaultState = { settings: { dailyGoalHours: 8 }, isUTC: false, copyMode: null, copiedData: null };
                            state = { ...defaultState, ...importedData };
                            state.calendarDate = new Date(state.calendarDate);
                            state.viewingDate = new Date(state.viewingDate);
                            saveState();
                            // After import, reset history
                            history = [JSON.stringify(state)];
                            historyIndex = 0;
                            render();
                            showMessage('Data successfully imported!');
                        } else { showMessage('Error: Invalid JSON file format.'); }
                    } catch (error) { showMessage('Error: Could not parse JSON file.'); }
                };
                reader.readAsText(file);
                event.target.value = '';
            });

            // --- Helper Functions ---
            function updateTimezoneButton() {
                toggleTimezoneBtn.textContent = state.isUTC ? 'Show Local' : 'Show UTC';
            }

            function formatMinutesToHours(totalMinutes) {
                if (isNaN(totalMinutes)) return '0h 0m';
                const sign = totalMinutes < 0 ? '-' : '';
                const absMinutes = Math.abs(totalMinutes);
                const hours = Math.floor(absMinutes / 60);
                const minutes = Math.round(absMinutes % 60);
                return `${sign}${hours}h ${minutes}m`;
            }
            
            function downloadFile(url, filename) {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // --- Initial Load ---
            loadState();
            render();
        });
    </script>
</body>
</html>
